name: WynnLab
version: 1.0
main: com.wynnlab.Main
depend: [ KBukkit, WynnScript2, PyBukkit ]
authors: [ Siinus ]
description: Wynncraft systematic recreation 1.16
api-version: 1.16
prefix: WynnLab
website: wynnlab.com
commands:
  class:
    description: Select your Wynncraft class
    usage: /class [<name>]
  item:
    description: Give yourself a Wynncraft item
    usage: /item <name>
  cast:
    description: Cast a spell
    usage: /cast <spell id (0..4)>
  rank:
    description: Apply the rank to the player
    usage: /rank <rank> [<selector>]
  itemdata:
    description: Get the metadata of an item
    usage: /itemdata <item index> [<key>]
  getid:
    description: Get the identification sum of a player
    usage: /getid <id name> [<selector>]
  script:
    description: Executes a script
    usage: /script <path>
  msg:
    description: Message a single player
    usage: /msg <player> <message>
  r:
    description: Reply to your current conversation
    usage: /r <message>
  party:
    description: Manage a party
    usage: /party create|invite|join|leave
  p:
    description: Send a message to your party
    usage: /p <message>
  dummy:
    description: Spawns a dummy
    usage: /dummy
  upload:
    description: Uploads a file
    usage: /upload item|mob|mob_spell|music/*|file*/
  wlrl:
    description: WynnLab reload
    usage: /wlrl mobs|mob <name>|classes|class <name>
  mob:
    description: Spawn a WynnLab mob
    usage: /mob <name>